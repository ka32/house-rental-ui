<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutAlign="start start" fxLayoutAlign.lt-md="space-around center">
  <div fxFlex="30" *ngFor="let homePost of homePosts" >
    <mat-card>
      <mat-card-header>
        <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
          <div fxFlex="50%">
            <i class="fas fa-home"></i> {{homePost.homeType.name}}
          </div>
          <div fxFlex="50%" class="text-right">Rent:
            <i class="fas fa-rupee-sign"></i> {{homePost.rent}}
          </div>
        </mat-card-title>

        <mat-card-subtitle fxLayout="row" fxLayoutAlign="space-between center">
          <div fxFlex="50%">
            <i class="fas fa-ruler-combined"></i> {{homePost.sqFt}} Sq. Ft.
          </div>
          <div fxFlex="50%" class="text-right">
            Deposit:
            <i class="fas fa-rupee-sign"></i> {{homePost.deposit}}</div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>

      <div fxLayout="row" fxLayoutAlign="space-around center">
        <div fxFlex="50%">
          <img class="mat-card-image" src="http://www.westpointgardens.com/wp-content/uploads/2013/09/coventry.png" alt="Photo of a Shiba Inu" />
        </div>
        <div fxFlex="50%">
        More Info
        </div>
      </div>
      <mat-card-content>
        <p class="text-center">
          Address:
          <i class="fas fa-map-marker-alt"></i> {{homePost.addressPremiseName}} {{homePost.addressStreet}}
                  <span class="text-muted text-small">
          Posted 3 days ago
        </span>

        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
